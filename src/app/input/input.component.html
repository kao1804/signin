<div [formGroup]="formGroup">
  <label for="{{ id }}" hidden class="form-label">{{ title }}</label>
  <input
    [type]="type"
    class="form-control"
    [id]="id"
    [formControlName]="controlName"
    [placeholder]="placeHolder"
    [required]="require"
  />

  <div class="alert" role="alert" *ngIf="alert">
    {{ alertContent }}
  </div>
</div>
