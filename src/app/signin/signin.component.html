


<div class="content">
  <div class="text-center">
    <h1>Sign In</h1>
    <h5>PLease enter your gmail & password</h5>
  </div>
  <div class="form">
    <div class="form">
      <form #form="ngForm" [formGroup]="contact" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" required>
        </div>
  
         <div class="alert" role="alert" *ngIf="(contact.controls.email?.errors?.required  ||  contact.controls.email?.invalid) && contact.controls.email?.touched ">
          Email is required
        </div>
  
  
        <div>
          <h5>We'll never share your email with anyone else.</h5>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password" required>
          <div class="alert" role="alert" *ngIf="contact.controls.password?.errors?.required && contact.controls.password?.touched ">
            Password is required
          </div>
        </div>
        <!-- <button type="submit" class="btn btn-primary" [disabled]="Contact.invalid" >Submit</button> -->
        <app-button [text]="submit"  [disable]="contact.invalid" ></app-button>
      </form>
    </div>
  
</div>
